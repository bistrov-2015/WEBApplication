  springMVC5-demo:
    image: 'springtest'
    build:
      context: ../../..
    container_name: springtest
    # depends_on:
    #  - db
    environment:
      - HOST=db
      - PORT = 5432
      - DB=Dictionary
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=pas
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      #- POSTGRES_DB:Dictionary
    ports:
      - "8080:8080"
    networks:
      - app_network
networks:
  app_network:
