version: '3.9'

services:
  db:
    image: 'postgres:latest'
    container_name: db
    volumes:
      - postgres:/data/pgdata
    environment:
      - POSTGRES_DB=Dictionary
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=pas
      # - PGDATA=/data/pgdata
    ports:
      - "5442:5432"
    networks:
      - app_network
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg-isready", "-U", "postgres" ]
      interval: 5s
      timeout: 5s
      retries: 3

